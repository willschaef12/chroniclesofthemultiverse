<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronicles of the Multiverse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a2e;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .screen {
      max-width: 600px;
      padding: 20px;
      background-color: #16213e;
      border-radius: 10px;
      display: none;
    }

    .screen.active {
      display: block;
    }

    #home-screen button,
    .back-to-home,
    #choices button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #0f3460;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #e94560;
    }

    .character-card {
      margin: 10px 0;
      padding: 15px;
      background-color: #0f3460;
      border-radius: 10px;
      text-align: left;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .character-card:hover {
      transform: scale(1.05);
      background-color: #e94560;
    }

    .character-card h2 {
      margin: 0 0 10px;
    }
  </style>
</head>
<body>
  <!-- Home Screen -->
  <div id="home-screen" class="screen active">
    <h1>Chronicles of the Multiverse</h1>
    <button onclick="goToCharacterSelection()">Start</button>
  </div>

  <!-- Character Selection Screen -->
  <div id="character-selection-screen" class="screen">
    <h1>Select Your Character</h1>
    <div id="character-container"></div>
    <button class="back-to-home" onclick="goToHomeScreen()">Back to Home</button>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="screen">
    <h2 id="character-name"></h2>
    <p id="story-text"></p>
    <div id="choices"></div>
    <button class="back-to-home" onclick="goToHomeScreen()">Back to Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
