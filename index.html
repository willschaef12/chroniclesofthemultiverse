<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronicles of the Multiverse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a2e;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .screen {
      max-width: 600px;
      padding: 20px;
      background-color: #16213e;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      display: none;
    }

    .screen.active {
      display: block;
    }

    #home-screen h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #home-screen button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #0f3460;
      color: white;
    }

    #home-screen button:hover {
      background-color: #e94560;
    }

    #character-selection-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      max-height: 80vh;
    }

    .character-card {
      margin: 10px;
      padding: 15px;
      background-color: #0f3460;
      border-radius: 10px;
      text-align: left;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, background-color 0.3s;
      width: 100%;
      box-sizing: border-box;
    }

    .character-card:hover {
      transform: scale(1.05);
      background-color: #e94560;
    }

    .character-card h2 {
      margin: 0 0 10px;
    }

    #character-stats {
      margin-top: 10px;
      font-size: 0.9em;
      line-height: 1.5em;
      overflow-wrap: break-word;
    }

    #character-stats p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- Home Screen -->
  <div id="home-screen" class="screen active">
    <h1>Chronicles of the Multiverse</h1>
    <button onclick="goToCharacterSelection()">Start</button>
  </div>

  <!-- Character Selection Screen -->
  <div id="character-selection-screen" class="screen">
    <h1>Select Your Character</h1>
    <div id="character-container"></div>
  </div>

  <!-- Game Screen -->
  <div id="game-container" class="screen">
    <div id="character">Character: Loki</div>
    <div id="story-text">The multiverse is collapsing. Will you act to save it?</div>
    <div id="choices"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
