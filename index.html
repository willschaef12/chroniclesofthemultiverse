<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chronicles of the Multiverse</title>
  <style>
    /* ============ GLOBAL STYLES ============ */
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a2e;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .screen {
      max-width: 600px;
      padding: 20px;
      background-color: #16213e;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      display: none;
    }

    .screen.active {
      display: block;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #0f3460;
      color: white;
      margin: 10px 0;
    }

    button:hover {
      background-color: #e94560;
    }

    /* ============ HOME SCREEN ============ */
    #home-screen {
      /* Keep this as a normal centered panel */
    }

    #game-logo {
      font-size: 2.5em;
      font-weight: bold;
      color: #e94560;
      text-shadow: 0 0 10px #e94560, 0 0 20px #e94560;
      margin-bottom: 20px;
    }

    /* ============ CHARACTER SELECTION SCREEN ============ */
    #character-selection-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      max-height: 80vh;
    }

    .character-card {
      margin: 10px;
      padding: 15px;
      background-color: #0f3460;
      border-radius: 10px;
      text-align: left;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, background-color 0.3s;
      width: 100%;
      box-sizing: border-box;
    }

    .character-card:hover {
      transform: scale(1.05);
      background-color: #e94560;
    }

    /* ============ CHARACTER VARIANT SELECTION SCREEN ============ */
    #character-variant-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      max-height: 100vh; /* Full height for variant selection */
      padding: 20px;
    }

    .variant-card {
      margin: 10px;
      padding: 15px;
      background-color: #0f3460;
      border-radius: 10px;
      text-align: left;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, background-color 0.3s;
      width: 100%;
      box-sizing: border-box;
    }

    .variant-card:hover {
      transform: scale(1.05);
      background-color: #e94560;
    }

  </style>
</head>

<body>
  <!-- ============ HOME SCREEN ============ -->
  <div id="home-screen" class="screen active">
    <h1 id="game-logo">Chronicles of the Multiverse</h1>
    <p style="font-size: 1.2em; margin-bottom: 20px;">
      The multiverse is collapsing. Heroes and villains must unite to save it. Choose your destiny.
    </p>
    <button onclick="goToCharacterSelection()">Start</button>
    <button onclick="showInstructions()">How to Play</button>
    <button onclick="showCredits()">Credits</button>
  </div>

  <!-- ============ CHARACTER SELECTION SCREEN ============ -->
  <div id="character-selection-screen" class="screen">
    <div id="character-container"></div>
    <button onclick="goToHome()">Back to Home</button>
  </div>

  <!-- ============ CHARACTER VARIANT SELECTION SCREEN ============ -->
  <div id="character-variant-screen" class="screen">
    <div id="variant-container"></div>
    <button onclick="goToCharacterSelection()">Back to Character Selection</button>
  </div>

  <!-- ============ LOADING SCREEN ============ -->
  <div id="loading-screen" class="screen">
    <p>Loading... Please Wait</p>
  </div>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
